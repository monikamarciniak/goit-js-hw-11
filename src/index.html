<!DOCTYPE html>

    <title>Gallery</title>
    <link rel="stylesheet" href="./sass/index.scss" />

  <body>

      <form class="search-form" id="search-form">
        <input
          type="text"

            <use href="./symbol-defs.svg#icon-search"></use>

        </button>
      </form>
    </div>
    <div class="gallery">
      <!-- Obraz karty -->
    </div>
    <button type="button" class="load-more is-hidden">Load more</button>
    <button class="top-btn">üîù</button>

  </body>
</html>
